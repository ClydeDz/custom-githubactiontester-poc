on: [workflow_dispatch]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Hello world
    steps:
      - uses: actions/checkout@v3

      - name: Compress Images
        uses: ClydeDz/compress-images@v1
        with:
          input-directory: public
      
      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          path: ./dist 
