on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3

      - name: compress
        uses: clydedz/compress-images@main
        with:
          input-directory: public
          gif-compression-quality: 5
      
      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          path: ./dist 