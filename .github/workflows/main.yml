on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3

      - id: deploy
        uses: bitovi/github-actions-deploy-commons@main 
        with:
          aws_access_key_id: fefef
          aws_secret_access_key: fefef
          aws_default_region: us-east-1

      - uses: ClydeDz/custom-githubaction-poc@main
        with:
          passparamone: 'Mona'
      
      - run: echo "$PATH"    